<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="highscores.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="home" class="jumbotron vertical-center col-lg-8">
                <h3 class="display-4">You have completed!!</h3>
                <h4 id="finalScore">FInal Score</h4>
                <form>
                    <input 
                    type = "text"
                    id="username"
                    placeholder="User Initial"
                    />
                    <button
                    type= "submit"
                    class="button"
                    id="submitbtn"
                    onclick="saveHighScore(event)"
                    >Submit</button>
                </form>
              </div>
        </div>
    </div>
</body>
</html>
